{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Editar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 
    <link rel="stylesheet" type="text/css" href="{% static 'productos/styleEditar.css' %}">
</head>
<body>
    <h1>Editar Producto</h1>
    <h2>Datos Actuales del Producto:</h2>
    <p><strong>Nombre:</strong> {{ producto.nombre }}</p>
    <p><strong>Precio:</strong> {{ producto.precio }}</p>
    <p><strong>Cantidad:</strong> {{ producto.cantidad }}</p>
    <hr>
    <form id="editarForm" method="post">
        {% csrf_token %}
        <label for="id_nombre">Nombre:</label>
        <input type="text" name="nombre" id="id_nombre" value="" placeholder="{{ producto.nombre }}">
        <br>
        <label for="id_precio">Precio:</label>
        <input type="text" name="precio" id="id_precio" value="" placeholder="{{ producto.precio }}">
        <br>
        <label for="id_cantidad">Cantidad:</label>
        <input type="text" name="cantidad" id="id_cantidad" value="" placeholder="{{ producto.cantidad }}">
        <br>
        <button type="submit">Guardar Cambios</button>
    </form>
    
    <script>
        // Obtener todos los campos de entrada del formulario
        const inputs = document.querySelectorAll('input[type="text"]');
        
        // Para cada campo de entrada
        inputs.forEach(input => {
            // Establecer el valor inicial como el placeholder
            input.value = input.placeholder;
            // Al hacer foco en el campo, eliminar el valor inicial (placeholder)
            input.addEventListener('focus', function() {
                this.value = '';
            });
            // Si el campo está vacío al perder foco, restaurar el valor inicial
            input.addEventListener('blur', function() {
                if (this.value === '') {
                    this.value = this.placeholder;
                }
            });
        });
    </script>
</body>
</html>
